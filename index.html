<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo da trybe" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <nav>
          <form action="" method="get" class="trybewarts-login">
              <label for="email"> email
                  <input type="text" id="email" name="email" placeholder="Email">
              </label>
              <label for="senha"> Password
                  <input type="password" id="senha" name="password" placeholder="Senha">
              </label>
              <button id="button-password">Entrar</button>
          </form>
        </nav>
    </header>


    <script src="./script.js"></script>
    <main id="main">
        <section id="section-form">
        <form action=""  method="get" id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="text" id="input-email" placeholder="Email">
            <label for="house" id="house-label">Escolha A Sua Casa</label>
            <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <label for="radio" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" id="radio1" value="Frontend"> Frontend
            <input type="radio" name="family" id="radio2"  value="Backend"> Backend
            <input type="radio" name="family" id="radio3" value="FullStack"> FullStack
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" value="HoFs">HoFs
            <input type="checkbox" class="subject" value="Jest">Jest
            <input type="checkbox" class="subject" value="Promises">Promises
            <input type="checkbox" class="subject" value="React">React
            <input type="checkbox" class="subject" value="SQL">SQL
            <input type="checkbox" class="subject" value="Python">Python
        </form>
    </section>
            <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
</body>
</html>
