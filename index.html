<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo da trybe" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <nav>
          <form action="" method="get" class="trybewarts-login">
              <label for="email"> email
                  <input type="text" id="email" name="email" placeholder="Email">
              </label>
              <label for="senha"> Password
                  <input type="password" id="senha" name="password" placeholder="Senha">
              </label>
              <button id="button-password">Entrar</button>
          </form>
        </nav>
    </header>
    <main id="main">
        <section id="section-form">
        <form action=""  method="get" id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="text" id="input-email" placeholder="Email">
            <label for="house" id="house-label">Escolha A Sua Casa</label>
            <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <section>
            <label for="radio" id="label-family">Qual sua família?</label> <br>
            <input type="radio" name="family" class="radio" value="Frontend"> Frontend
            <input type="radio" name="family" class="radio"  value="Backend"> Backend
            <input type="radio" name="family" class="radio" value="FullStack"> FullStack
        </section>
            <br><section id="section-checkbox">
            <br><label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
            <input type="checkbox" class="subject" value="HoFs">HoFs
            <input type="checkbox" class="subject" value="Jest">Jest
            <input type="checkbox" class="subject" value="Promises">Promises
            <input type="checkbox" class="subject" value="React">React
            <input type="checkbox" class="subject" value="SQL">SQL
            <input type="checkbox" class="subject" value="Python">Python
        </section>
            <section>
            <br><label for="" id="label-rate">Como você avalia a Trybewarts?</label> <br>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
            </section>
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            <section>
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="checkbox" id="agreement">
                <button type="submit" id="submit-btn" disabled>Enviar</button>
            </section>
        </form>
    </section>
            <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="./script.js"></script>
</body>
</html>
